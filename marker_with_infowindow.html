<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	<script type="text/javascript" src="system/scripts/igrX.js"></script>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
		
		var contentString = '<div id="content">'+
			'<span>Tag Value: </span>' +
			'<span id=\'{attr:"get",tag:"tank1_level"}\'></span>' +
			'<span> / 10 </span>' +
			'</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
		
		infowindow.open(map, marker);
      }
	  
	  // Initialize IGX htm Engine
	 $(document).ready( function() {
		setTimeout( function() {
			var index = new window['htmEngine'](document.getElementsByTagName('html')[0]);
		}, 500);
	});
	
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8fqZjMB4olRnAhhRv7LmICbNagm84wuw&callback=initMap">
    </script>
  </body>
</html>
